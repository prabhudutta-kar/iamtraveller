      </div>
      <div class="box">
          <span></span> 
          <span></span>
          <span></span>
        
      </div>
    </div>

<!--Services-->

<section id="services">

        <h1 data-aos="zoom-in" data-aos-duration="2000">Our <span>Services</span></h1>
        <div class="row services">
            <div data-aos="flip-left" data-aos-duration="2000" class="col-md-3 text-center">
               <a href="flight.html">

            </div>
            <div data-aos="flip-left" data-aos-duration="2000" class="col-md-3 text-center">

             <div data-aos="flip-left" data-aos-duration="2000" class="col-md-3 text-center">

</section>

 <!-- Swiper -->
<div  data-aos="zoom-in" data-aos-duration="2000" class="swiper-container" >
   <h1 id="gallery" data-aos="zoom-in" data-aos-duration="2000">Travel Gallery</h1>
    <div class="swiper-wrapper" >
        <div class="swiper-slide" style="background-image:url(img/g1.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/g2.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/g3.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/g4.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/g5.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/g6.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/g7.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/g8.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/g9.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/g10.jpg)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

 <!-- Footer -->
  <footer class="bg-black small text-center text-white-50">
   <div class="social d-flex justify-content-center">

<script src="vendor/jquery/jquery.min.js"></script>
<!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/scroll.js"></script>
  
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
  
  <!--  Typed.js-->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
  <script>
        var typed = new Typed(".typed", {
      // Waits 1000ms after typing "First"
      strings: ["Tour And Travel "],
            typeSpeed: 80,
            startDelay: 2000
    }); 
  </script>
   <!--   Animate on Scroll-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init();
  </script>
